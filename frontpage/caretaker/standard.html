<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height:1030px;
        }
       /*left img*/
        #col1 {
            height: 980px;
            background-image: url("pet.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /*right side form*/
        #col2 {
            height: 980px;
            width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6" id="col1">
                <!-- left img -->
            </div>
            <div class="col-md-6" id="col2">
                <h2 class="text-center mb-4">StandardPlan Application</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Enter Age" required>
                    </div>
                    <div class="mb-3">
                        <label class="mr-3">Gender:</label><br>
                        <input type="radio" name="gender" value="male" required> Male<br>
                        <input type="radio" name="gender" value="female" required> Female
                    </div>
                  
                   
                   
                    
                   
                  
                  
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Enter Address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <textarea type="text" class="form-control" placeholder="Additional information"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 165px;width:100px;">Submit</button>
                </form>
            </div><br><br>
        </div>
    </div>
</body>
</html>
